<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | ARGHYA</title>
<link rel="stylesheet" href="style.css">

<!-- Font Awesome Icons -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- Header (same as home) -->
<header>
  <div class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="ARGHYA">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Chhath</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</header>

<!-- Page Title -->
<section class="page-banner">
  <h1>Contact ARGHYA Team</h1>
</section>

<!-- Contact Info Grid -->
<section class="contact-info-section">
  <div class="contact-grid">

    <div class="info-card">
      <i class="fas fa-map-marker-alt"></i>
      <h3>Location</h3>
      <p>SEG Community, Bangalore</p>
    </div>

    <div class="info-card">
      <i class="fas fa-envelope"></i>
      <h3>Email</h3>
      <p>arghya.team@gmail.com</p>
    </div>

    <div class="info-card">
      <i class="fas fa-phone"></i>
      <h3>Phone</h3>
      <p>+91 XXXXX XXXXX</p>
    </div>

  </div>
</section>

<!-- Map + Form Row -->
<section class="contact-main-section">

  <div class="contact-row">

    <!-- Google Map -->
    <div class="map-box">
      <iframe
        src="https://www.google.com/maps?q=bangalore&output=embed"
        loading="lazy">
      </iframe>
    </div>

    <!-- Contact Form -->
    <div class="form-box">
      <h2>Send a Message</h2>

      <form action="https://formsubmit.co/arghya.team@gmail.com" method="POST">

        <input type="text" name="Name" placeholder="Full Name" required>
        <input type="email" name="Email" placeholder="Email Address" required>
        <input type="tel" name="Phone" placeholder="Phone Number">
        <textarea name="Message" rows="5" placeholder="Your Message" required></textarea>

        <input type="hidden" name="_subject" value="New message from ARGHYA website">
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Send Message</button>
      </form>
    </div>

  </div>

</section>

<!-- Social Media Row -->
<section class="social-section">
  <h2>Connect With Us</h2>

  <div class="social-icons">

    <a href="#" class="social-btn facebook">
      <i class="fab fa-facebook-f"></i> Facebook
    </a>

    <a href="#" class="social-btn instagram">
      <i class="fab fa-instagram"></i> Instagram
    </a>

  </div>
</section>

<!-- Footer -->
<footer>
  <p>Â© 2026 ARGHYA | Chhath Puja Committee</p>
</footer>

</body>
</html>
